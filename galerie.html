<!DOCTYPE html>
<html>
        <head>
                <title>Liceul Teoretic "Aurel Vlaicu"</title>
                
                <meta charset="utf-8">
                
                <link href="stylesheet.css" rel="stylesheet" type="text/css">
                <link rel="icon" href="http://www.liceulteoreticaurelvlaicu.ro/style/images/logo.png">
                <link href="https://fonts.googleapis.com/css?family=Questrial|Montserrat:500|Libre+Baskerville:400|Parisienne" rel="stylesheet">
        </head>
        <body>
                <br>
                <div id="container">
                        <div id="header">
                                <div id="header_text">Liceul Teoretic "Aurel Vlaicu"</div>
                                <div id="header_logo"><img src="http://www.liceulteoreticaurelvlaicu.ro/style/images/logo.png" width=156px height=100px/></div>
                        </div>
                        <div id="navbar">
							<script src="navbar.js"></script>
						</div>
                        <div id="content">
                                <div id="content_left">
                                        <font size=6 color="#2a4daf">Galerie foto-video</font>
										<hr width=100% color="#2a4daf"><br>
										
										<div class="w3-content w3-display-container">
												<img class="mySlides" src="galerie/g1.jpg" style="width:100%">
												<img class="mySlides" src="galerie/g2.jpg" style="width:100%">
												<img class="mySlides" src="galerie/g3.jpg" style="width:100%">
												<img class="mySlides" src="galerie/g4.jpg" style="width:100%">

												<button class="w3-button w3-black w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
												<button class="w3-button w3-black w3-display-right" onclick="plusDivs(1)">&#10095;</button>
										</div>

										<script>
										var slideIndex = 1;
										showDivs(slideIndex);

										function plusDivs(n) {
										  showDivs(slideIndex += n);
										}

										function showDivs(n) {
										  var i;
										  var x = document.getElementsByClassName("mySlides");
										  if (n > x.length) {slideIndex = 1}    
										  if (n < 1) {slideIndex = x.length}
										  for (i = 0; i < x.length; i++) {
											 x[i].style.display = "none";  
										  }
										  x[slideIndex-1].style.display = "block";  
										}
										</script>										
                                </div>
                                <div id="content_right">
                                        <script src="rightbar.js"></script>
                                </div>
                        </div>
                        <div id="footer">
                                <div id="footer_copyright">

                                        Site realizat de Niţă C. Alin, 2018
                                </div>

                                                f
                                                </div>
                                        </a>
                                        <a href="https://www.edu.ro/">
                                                <div id="footer_edu">

                                                </div>

                                        <a href="http://www.isj.ph.edu.ro/">
                                                <div id="footer_isj">
                                                isj
                                                </div>
                                        </a>
                                </div>
                        </div>
                        <br>
                </div>          
        </body>
</html>
